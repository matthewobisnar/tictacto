version: '3'

services:

  backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3002:3002
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - nodejsnetwork

  frontend:
    depends_on:
      - backend
    build: 
      context: .
      dockerfile: frontend.dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - nodejsnetwork

networks:
     nodejsnetwork:
       driver: bridge